<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LastPlate | The Sacred Surplus</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300;1,500;1,600&family=Inter:wght@100;300;600&family=Noto+Serif+Malayalam:wght@300&family=Noto+Serif+Devanagari:wght@300&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0b0a;
            --earth-glow: #889e7a;
            --earth-dark: #2d3628;
            --text-main: #f4f4f2;
            --text-dim: #a0a09e;
            --gold-haze: rgba(194, 178, 128, 0.12);
            --ease-elegant: cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* --- THE ATMOSPHERE --- */
        .grain {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Noise_Texture.png");
            opacity: 0.04; pointer-events: none; z-index: 100;
        }

        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.9) 100%);
            pointer-events: none;
            z-index: 1;
        }

        #cursor {
            position: fixed;
            top: 0; left: 0;
            width: 600px; height: 600px;
            background: radial-gradient(circle, var(--gold-haze) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            will-change: transform;
            display: none; /* Hidden by default for performance, shown on desktop */
        }

        /* --- NAVIGATION --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px 30px;
            z-index: 100;
            position: relative;
        }

        .logo { 
            font-weight: 100; 
            letter-spacing: 12px; 
            font-size: 12px; 
            text-indent: 12px;
        }

        .status-tag {
            font-size: 8px;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            border: 1px solid var(--earth-dark);
            padding: 6px 12px;
            border-radius: 20px;
            color: var(--earth-glow);
        }

        /* --- MAIN CONTENT --- */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
        }

        .pre-title {
            font-size: 9px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-bottom: 20px;
            opacity: 0;
        }

        .philosophy-container {
            min-height: 160px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .philosophy {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-size: clamp(38px, 10vw, 100px);
            line-height: 1.1;
            font-weight: 300;
        }

        .char { display: inline-block; will-change: transform, opacity; }

        .lang-ml { font-family: 'Noto Serif Malayalam', serif; font-size: clamp(32px, 8vw, 65px); }
        .lang-hi { font-family: 'Noto Serif Devanagari', serif; font-size: clamp(34px, 9vw, 90px); }

        .mission-statement {
            font-weight: 300;
            font-size: clamp(15px, 4vw, 17px);
            line-height: 1.7;
            color: var(--text-dim);
            max-width: 550px;
            margin: 30px auto;
            opacity: 0;
            transform: translateY(15px);
        }

        .mission-statement span { color: var(--text-main); font-weight: 500; }

        /* --- CALL TO ACTION --- */
        .cta-group {
            margin-top: 10px;
            opacity: 0;
            transform: translateY(10px);
        }

        .btn-primary {
            position: relative;
            display: inline-block;
            padding: 20px 50px;
            background: rgba(255, 255, 255, 0.03);
            color: white;
            text-decoration: none;
            font-size: 11px;
            letter-spacing: 5px;
            text-transform: uppercase;
            border: 1px solid rgba(255,255,255,0.2);
            overflow: hidden;
            transition: all 0.4s var(--ease-elegant);
            box-shadow: 0 0 20px rgba(136, 158, 122, 0.05);
        }

        .btn-primary:hover, .btn-primary:active {
            border-color: var(--earth-glow);
            background: rgba(136, 158, 122, 0.05);
            box-shadow: 0 0 30px rgba(136, 158, 122, 0.15);
        }

        .btn-fill {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--text-main);
            transform: translateY(101%);
            transition: transform 0.5s var(--ease-elegant);
            z-index: -1;
        }

        .btn-primary:hover .btn-fill { transform: translateY(0); }
        .btn-primary:hover { color: #000; }

        /* --- FOOTER --- */
        footer {
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 10;
        }

        .stat-box { text-align: left; }
        .stat-label { font-size: 8px; letter-spacing: 2px; color: var(--text-dim); margin-bottom: 5px; }
        .stat-value { font-size: 16px; font-family: 'Cormorant Garamond'; font-style: italic; color: var(--earth-glow); }

        /* --- RESPONSIVE OPTIMIZATIONS --- */
        @media (min-width: 1024px) {
            #cursor { display: block; }
            nav { padding: 40px 60px; }
            footer { padding: 40px 60px; }
            .logo { font-size: 14px; letter-spacing: 18px; }
            .btn-primary { padding: 25px 80px; }
        }

        @media (max-width: 480px) {
            .hero { justify-content: flex-start; padding-top: 15vh; }
            .philosophy-container { min-height: 140px; }
            .mission-statement { font-size: 14px; margin-bottom: 40px; }
            footer { flex-direction: column; align-items: center; gap: 20px; text-align: center; }
            .stat-box { text-align: center !important; }
        }
    </style>
</head>
<body>

    <div class="grain"></div>
    <div class="vignette"></div>
    <div id="cursor"></div>

    <nav>
        <div class="logo">LASTPLATE</div>
        <div class="status-tag">Live 2026</div>
    </nav>

    <main class="hero">
        <div class="pre-title" id="preTitle">A culinary pact with nature</div>
        <div class="philosophy-container">
            <h1 id="headline" class="philosophy"></h1>
        </div>
        
        <p class="mission-statement" id="mission">
            The world’s finest flavors shouldn’t end at midnight. <span>LastPlate</span> rescues premium surplus from top kitchens. We don't just reduce waste; we honor the <span>craft</span>.
        </p>
        
        <div class="cta-group" id="cta">
            <a href="https://www.lastplate.in/" class="btn-primary">
                <span class="btn-fill"></span>
                Reserve Your Plate
            </a>
        </div>
    </main>

    <footer>
        <div class="stat-box">
            <div class="stat-label">RESCUED TODAY</div>
            <div class="stat-value">1,402 Kilos</div>
        </div>
        <div class="stat-box" style="text-align: right;">
            <div class="stat-label">JOIN THE CIRCLE</div>
            <div class="stat-value">Our Earth's Kin</div>
        </div>
    </footer>

    <script>
        const phrases = [
            { text: "Earth ain’t ours, we are Earth’s.", class: "" },
            { text: "ഭൂമി നമ്മുടേതല്ല, നാം ഭൂമിയുടേതാണ്.", class: "lang-ml" },
            { text: "धरती हमारी नहीं है, हम धरती के हैं।", class: "lang-hi" }
        ];

        let currentIndex = 0;
        const headline = document.getElementById('headline');

        // Physics Cursor (Only if visible)
        const cursor = document.getElementById('cursor');
        let mouseX = window.innerWidth / 2, mouseY = window.innerHeight / 2;
        let ballX = mouseX, ballY = mouseY;

        document.addEventListener('mousemove', e => { 
            mouseX = e.clientX; 
            mouseY = e.clientY; 
        });

        function animateCursor() {
            ballX += (mouseX - ballX) * 0.08;
            ballY += (mouseY - ballY) * 0.08;
            cursor.style.transform = `translate3d(${ballX - 300}px, ${ballY - 300}px, 0)`;
            requestAnimationFrame(animateCursor);
        }
        animateCursor();

        function renderPhrase(index) {
            headline.innerHTML = '';
            const phrase = phrases[index];
            headline.className = 'philosophy ' + phrase.class;

            const segments = (window.Intl && Intl.Segmenter) 
                ? [...new Intl.Segmenter(undefined, { granularity: 'grapheme' }).segment(phrase.text)].map(s => s.segment)
                : phrase.text.split('');

            segments.forEach(char => {
                const span = document.createElement('span');
                span.className = 'char';
                span.innerHTML = char === ' ' ? '&nbsp;' : char;
                headline.appendChild(span);
            });

            gsap.fromTo(".char", 
                { opacity: 0, y: 30, rotateX: -45, filter: "blur(8px)" },
                { opacity: 1, y: 0, rotateX: 0, filter: "blur(0px)", duration: 1.2, stagger: 0.04, ease: "power3.out" }
            );
        }

        function cycleText() {
            gsap.to(".char", {
                opacity: 0, y: -20, filter: "blur(8px)", duration: 1, stagger: 0.02, ease: "power3.inOut",
                onComplete: () => {
                    currentIndex = (currentIndex + 1) % phrases.length;
                    renderPhrase(currentIndex);
                }
            });
        }

        window.addEventListener('load', () => {
            renderPhrase(0);
            const tl = gsap.timeline();
            tl.to("#preTitle", { opacity: 1, duration: 1.5, delay: 0.5 })
              .to("#mission", { opacity: 1, y: 0, duration: 1.2 }, "-=0.8")
              .to("#cta", { opacity: 1, y: 0, duration: 1, ease: "back.out(1.7)" }, "-=0.5");
            
            setInterval(cycleText, 6000);
        });
    </script>
</body>
</html>
