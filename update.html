<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LastPlate | Tending</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&family=Inter:wght@200&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #090908;
            --earth: #889e7a;
            --text: #f4f4f2;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* The Grain */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url("https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Noise_Texture.png");
            opacity: 0.04;
            pointer-events: none;
            z-index: 10;
        }

        main {
            z-index: 5;
            text-align: center;
            padding: 20px;
        }

        .status {
            font-size: 8px;
            letter-spacing: 6px;
            text-transform: uppercase;
            color: var(--earth);
            margin-bottom: 30px;
            display: block;
            opacity: 0;
            transform: translateY(10px);
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-style: italic;
            font-weight: 300;
            font-size: clamp(32px, 7vw, 54px);
            line-height: 1.2;
            margin-bottom: 40px;
            opacity: 0;
        }

        .line {
            width: 1px;
            height: 60px;
            background: linear-gradient(to bottom, var(--earth), transparent);
            margin: 0 auto;
            opacity: 0;
        }

        footer {
            position: fixed;
            bottom: 40px;
            font-size: 9px;
            letter-spacing: 12px;
            opacity: 0.2;
            text-indent: 12px;
        }

        /* Quick Email bar */
        .notify {
            margin-top: 20px;
            opacity: 0;
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: white;
            font-family: 'Inter';
            font-size: 11px;
            text-align: center;
            width: 200px;
            padding: 10px;
            transition: border-color 0.6s;
        }

        input:focus {
            outline: none;
            border-bottom-color: var(--earth);
        }
    </style>
</head>
<body>

    <main>
        <span class="status">Fallow Period</span>
        <h1>Restoring the soil for <br> the 2026 harvest.</h1>
        <div class="line"></div>
        
        <div class="notify">
            <input type="email" placeholder="Leave your mark (email)">
        </div>
    </main>

    <footer>LASTPLATE</footer>

    <script>
        window.addEventListener('load', () => {
            const tl = gsap.timeline();
            tl.to(".status", { opacity: 1, y: 0, duration: 2, ease: "power4.out" })
              .to("h1", { opacity: 1, duration: 2 }, "-=1.5")
              .to(".line", { opacity: 1, duration: 2 }, "-=1")
              .to(".notify", { opacity: 1, duration: 2 }, "-=1.5");
        });
    </script>
</body>
</html>
